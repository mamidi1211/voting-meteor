<template name="vote">

<div class="vote well well-lg" data-id="{{ _id }}">
    
    <h3 class="text-center">{{ question }}</h3>

    {{ #each indexedArray choices }}
        <a href="#" class="poll btn btn-primary btn-block" data-id="{{ _index }}">
            <span class="polls pull-right">{{ polls }}</span>
            <span class="text">{{ text }}</span>
        </a>
    {{ /each }}
    
</div>
</template>
